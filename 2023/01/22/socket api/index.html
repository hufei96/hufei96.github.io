        <h1 id="socket-api"><a href="#socket-api" class="headerlink" title="socket api"></a>socket api</h1><h2 id="socket"><a href="#socket" class="headerlink" title="socket"></a>socket</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.创建监听socket文件描述符</span></span><br><span class="line"><span class="type">int</span> listenfd = <span class="built_in">socket</span>(PF_INET, SOCK_STREAM, <span class="number">0</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">1、指明通信域，如PF_UNIX(unix域,用于进程通信)，PF_INET(IPv4)，PF_INET6(IPv6)等</span></span><br><span class="line"><span class="comment">2、指明通信类型，最常用的如SOCK_STREAM(面向连接可靠方式,比如TCP）、SOCK_DGRAM(非面向连接的非可靠方式，比如udp）SOCK_RAW(原始套接字,不在传输层使用协议，直接转给ip层)</span></span><br><span class="line"><span class="comment">3、指定需要使用的协议。对于TCP参数可指定为IPPROTO_TCP,对于UDP可以用IPPROTO_UDP。使用0则根据前两个参数使用默认的协议。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//2.创建地址</span></span><br><span class="line"><span class="comment">//地址数据结构如下</span></span><br><span class="line"><span class="keyword">struct</span>   <span class="title class_">sockaddr_in</span> &#123;</span><br><span class="line"><span class="type">short</span> <span class="type">int</span> sin_family;            <span class="comment">//Address family</span></span><br><span class="line"><span class="type">unsigned</span> <span class="type">short</span> <span class="type">int</span> sin_port;    <span class="comment">// Port number</span></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">in_addr</span> sin_addr;       <span class="comment">// Internet address</span></span><br><span class="line"><span class="type">unsigned</span> <span class="type">char</span> sin_zero[<span class="number">8</span>];    <span class="comment">//为了让sockaddr与sockaddr_in两个数据结构保持大小相同而保留的空字节。</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">sockaddr_in</span> address;</span><br><span class="line"><span class="built_in">memset</span>(&amp;address,<span class="number">0</span>,<span class="built_in">sizeof</span>(address));<span class="comment">//初始化address</span></span><br><span class="line">address.sin_family = AF_INET;<span class="comment">/*指定通信域，如AF_UNIX(unix域)，AF_INET(IPv4)，AF_INET6(IPv6)等。设计时以为同一个								  协议可能有多种地址，所以做了区分，而不都是PF</span></span><br><span class="line"><span class="comment">							 */</span></span><br><span class="line">address.sin_addr.s_addr = <span class="built_in">htonl</span>(INADDR_ANY); <span class="comment">//INADDR_ANY：监听机器所有的ip，客户端无论连接哪个ip都可以连上。</span></span><br><span class="line">address.sin_port = <span class="built_in">htons</span>(port);<span class="comment">/*htonl的功能：将一个无符号长整型数值转换为网络字节序，即大端模式(big-endian)</span></span><br><span class="line"><span class="comment">								 htons的功能：将一个无符号短整型数值转换为网络字节序，即大端模式(big-endian)</span></span><br><span class="line"><span class="comment">								 因为sockaddr_in的地址和端口需要网络字节序</span></span><br><span class="line"><span class="comment">							   */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//3.设置socket</span></span><br><span class="line"><span class="type">bool</span> flag=<span class="literal">true</span>;</span><br><span class="line"><span class="built_in">setsockopt</span>(listenfd, SOL_SOCKET, SO_REUSEADDR, &amp;flag, <span class="built_in">sizeof</span>(flag));<span class="comment">//用法较多，使用时谷歌查询</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//4.绑定socket和地址</span></span><br><span class="line"><span class="comment">//大多数socket接口中，内核不关心地址结构，当它复制或传递地址给驱动的时候，它需要一个参数来确定需要复制多少数据。</span></span><br><span class="line">ret = <span class="built_in">bind</span>(listenfd, (<span class="keyword">struct</span> sockaddr*)&amp;address, <span class="built_in">sizeof</span>(address));<span class="comment">//成功返回0，失败返回-1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//5.监听socket</span></span><br><span class="line">ret = <span class="built_in">listen</span>(listenfd, <span class="number">5</span>);<span class="comment">//listen状态下可以监听多个client。这个代表可以有5个client处于连接等待状态,超过的就忽略</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//6.建立和客户端的连接</span></span><br><span class="line"><span class="type">int</span> connfd=<span class="built_in">accept</span>(<span class="type">int</span> sockfd,<span class="keyword">struct</span> sockaddr *addr,<span class="type">socklen_t</span> *addrlen);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">参数addr和addrlen用来返回已连接的对端进程（客户端）的协议地址。如果我们对客户端的协议地址不感兴趣，可以把arrd和addrlen均置为空指针</span></span><br><span class="line"><span class="comment">若成功返回一个新的socket描述符用于跟客户端通信，若出错则为-1</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//客户端连接服务器</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">connect</span><span class="params">(<span class="type">int</span> sockfd, <span class="type">const</span> <span class="keyword">struct</span> sockaddr *addr, <span class="type">socklen_t</span> addrlen)</span></span>;</span><br></pre></td></tr></table></figure>

<h2 id="epoll"><a href="#epoll" class="headerlink" title="epoll"></a>epoll</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.创建一个指示epoll内核事件表的文件描述符，该描述符将用作其他epoll系统调用的第一个参数，传入的5无意义。</span></span><br><span class="line"><span class="type">int</span> epollfd = <span class="built_in">epoll_create</span>(<span class="number">5</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//2.注册epoll事件</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">epoll_ctl</span><span class="params">(<span class="type">int</span> epfd, <span class="type">int</span> op, <span class="type">int</span> fd, <span class="keyword">struct</span> epoll_event *event)</span></span>;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">op：表示动作，EPOLL_CTL_ADD (注册新的fd到epfd)，EPOLL_CTL_MOD (修改已经注册的fd的监听事件)，EPOLL_CTL_DEL (从epfd删除一个fd)</span></span><br><span class="line"><span class="comment">event：告诉内核需要监听的事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//event数据结构</span></span><br><span class="line">epoll_event表示内核所监听的事件，具体定义如下：</span><br><span class="line">     <span class="keyword">struct</span> <span class="title class_">epoll_event</span> &#123;</span><br><span class="line">         <span class="type">__uint32_t</span> events;      <span class="comment">/* epoll event */</span></span><br><span class="line">         <span class="type">epoll_data_t</span> data;      <span class="comment">/* User data variable */</span></span><br><span class="line">     &#125;;</span><br><span class="line">events描述事件类型，其中epoll事件类型有以下几种</span><br><span class="line">EPOLLIN：表示对应的文件描述符可以读（包括对端SOCKET正常关闭）</span><br><span class="line">EPOLLOUT：表示对应的文件描述符可以写</span><br><span class="line">EPOLLPRI：表示对应的文件描述符有紧急的数据可读（这里应该表示有带外数据到来）</span><br><span class="line">EPOLLERR：表示对应的文件描述符发生错误</span><br><span class="line">EPOLLHUP：表示对应的文件描述符被挂断；</span><br><span class="line">EPOLLET：将EPOLL设为边缘触发(Edge Triggered)模式，这是相对于水平触发(Level Triggered)而言的</span><br><span class="line">EPOLLONESHOT：只监听一次事件，当监听完这次事件之后，如果还需要继续监听这个socket的话，需要再次把这个socket加入到EPOLL队列里</span><br><span class="line">可以监听多种，每种事件只占一个bit位，用|运算符来相加，如event.events = EPOLLIN | EPOLLET</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//3.创建用于存储epoll事件表中就绪事件的event数组</span></span><br><span class="line">epoll_event events[MAX_EVENT_NUMBER]; </span><br><span class="line"></span><br><span class="line"><span class="comment">//4.等待事件就绪，并把就绪事件存入数组</span></span><br><span class="line"><span class="type">int</span> number = <span class="built_in">epoll_wait</span>(epollfd, events, MAX_EVENT_NUMBER, <span class="number">-1</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">成功返回有多少文件描述符就绪，时间到时返回0，出错返回-1</span></span><br><span class="line"><span class="comment">events：用来存内核得到事件的集合,即上面的events数组</span></span><br><span class="line"><span class="comment">MAX_EVENT_NUMBER：events大小，这个值不能超过数组大小</span></span><br><span class="line"><span class="comment">-1是等待超时时间：-1时阻塞直到事件就绪，0表示立即返回，&gt;0：等待指定的毫秒</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
